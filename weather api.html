<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast For Torornto, Ontario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .weather-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .weather-gif {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 10px;
        }

        .temp {
            font-size: 28px;
            color: #00bfff;
            font-weight: bold;
        }

        .error {
            color: #ff6347;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather Forecast For Toronto, Ontario</h1>
        <img src="C:\Users\rajin\Downloads\weather gif.gif" alt="Weather GIF" class="weather-gif">
        <div class="weather-info">
            <h2>Current Temperature:</h2>
            <p id="currentTemp" class="temp"></p>
            <h2>Maximum Temperature:</h2>
            <p id="maxTemp" class="temp"></p>
            <h2>Minimum Temperature:</h2>
            <p id="minTemp" class="temp"></p>
            <p id="errorMessage" class="error"></p>
            <p id="msg"></p> <!-- Added for displaying messages -->
        </div>
    </div>

    <script>
        const apiKey = '05cd5c66d2mshf69f9c8a579a9afp1df834jsn9ba1e645fa51',
        const fetchData = async () => {
            const url = https://rapidapi.com/KirylBokiy/api/openweather43/'
            const options = {
                method: 'GET',
                headers: {
    'X-RapidAPI-Key': '05cd5c66d2mshf69f9c8a579a9afp1df834jsn9ba1e645fa51',
    'X-RapidAPI-Host': 'openweather43.p.rapidapi.com'
  }
}

            try {
                const response = await fetch(url, options);
                const data = await response.json();

                // Extract and convert temperature data
                const currentTempFahrenheit = data.main.temp;
                const maxTempFahrenheit = data.main.temp_max;
                const minTempFahrenheit = data.main.temp_min;

                const currentTempCelsius = (currentTempFahrenheit - 32) * (5 / 9);
                const maxTempCelsius = (maxTempFahrenheit - 32) * (5 / 9);
                const minTempCelsius = (minTempFahrenheit - 32) * (5 / 9);

                // Update HTML content
                document.getElementById('currentTemp').textContent = ${currentTempCelsius.toFixed(2)}°C;
                document.getElementById('maxTemp').textContent = ${maxTempCelsius.toFixed(2)}°C;
                document.getElementById('minTemp').textContent = ${minTempCelsius.toFixed(2)}°C;

                document.getElementById("msg").innerHTML = "Weather data updated successfully.";
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('errorMessage').textContent = 'Error fetching weather data';
            }
        };

        fetchData();
    </script>
</body>
</html>
